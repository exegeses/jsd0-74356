<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar el color del documento</title>
</head>
<body>
    <h1>Cambiar el color del documento</h1>


    <button onclick="document.body.style.backgroundColor='hsl(120, 50%, 50%)'">verde</button>
    <button onclick="document.body.style.backgroundColor='hsl(190, 50%, 65%)'">celeste</button>
    <button onclick="document.body.style.backgroundColor='hsl(260, 50%, 50%)'">violeta</button>
    <button onclick="document.body.style.backgroundColor='hsl(30, 50%, 50%)'">naranja</button>

    <hr>
    <img src="warning.png" onclick="alert('hiciste click!')">

    <script>
        // c√≥digo sin interactividad
        document.body.style.backgroundColor='#666';
    </script>

</body>
</html>
